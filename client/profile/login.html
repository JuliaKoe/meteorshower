<template name="login">
  <div class="col-sm-8 col-sm-offset-2">
    <div class="box registration-form">
        <h2>Login or <a href="/register">Register</a></h2>
          <form>
            <div class="form-group">
                  <label for="login_email">Email</label>
                  <input type="email" class="form-control" id="login-email" placeholder="Enter email">
              </div>
              <div class="form-group">
                  <label for="login_password">Password</label>
                  <input type="password" class="form-control" id="login-password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary login-btn" id="login-button">Login</button>
              <div class="checkbox remember"><label><input type="checkbox"> Remember me on this computer</label></div>
              <a href="/forgotpassword" class="">Did you forget your password?</a>
          </form>
      </div>
  </div>
</template>
