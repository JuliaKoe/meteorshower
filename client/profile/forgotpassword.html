<template name="forgotpassword">
  <div class="col-sm-8 col-sm-offset-2">
      <div class="box registration-form">
        <h2>Frogot password?</h2>
          <p>If you've forgotten your password, use this form to reset your password.
            A reset link will be send to your email.</p>
          <form>
            <div class="form-group">
                  <label for="forg_email">Email address</label>
                  <input type="email" class="form-control" id="forg_email" placeholder="Enter email">
              </div>
              <button type="submit" class="btn btn-primary">Reset password</button>
          </form>
      </div>
  </div>
</template>
